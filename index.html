<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.M COLLECTION</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      text-align: center;
    }
    header {
      background: #222;
      padding: 20px;
    }
    h1 {
      color: #f5c518;
      margin: 0;
    }
    .produk {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }
    .card {
      background: #333;
      border-radius: 10px;
      width: 150px;
      padding: 10px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card p {
      margin-top: 5px;
    }
    footer {
      background: #222;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>A.M COLLECTION</h1>
    <p>Fashion & Style Terbaru</p>
  </header>

  <section class="produk">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Produk 1">
      <p>Baju Keren</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Produk 2">
      <p>Celana Trendy</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Produk 3">
      <p>Topi Stylish</p>
    </div>
  </section>
